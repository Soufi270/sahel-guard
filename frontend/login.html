<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHEL GUARD - Connexion Administrateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-bg: #0a0a1a;
            --secondary-bg: #10182c;
            --accent-color: #00aaff;
            --text-color: #e0e0e0;
            --text-muted: #8c9eba;
            --danger-color: #ff3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 1px 1px, rgba(0, 170, 255, 0.2) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .login-container {
            background-color: var(--secondary-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(0, 170, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2em;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .login-header p {
            color: var(--text-muted);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            background-color: var(--primary-bg);
            border: 1px solid rgba(0, 170, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background-color: #0088cc;
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 15px;
            height: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SAHEL GUARD</h1>
            <p>Accès Administrateur</p>
        </div>
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Adresse e-mail" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="login-btn">Connexion</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    window.location.href = '/admin';
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.error || 'Erreur de connexion.';
                }
            } catch (error) {
                errorMessage.textContent = 'Une erreur réseau est survenue.';
            }
        });
    </script>
</body>
</html>
