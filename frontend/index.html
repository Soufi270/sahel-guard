<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail SAHEL GUARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a0a1a;
            --secondary: #10182c;
            --accent: #00aaff;
            --light: #e0e0e0;
        }
        body {
            background-color: var(--primary);
            color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: 
                linear-gradient(rgba(0, 170, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 170, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .portal-container {
            text-align: center;
            background: rgba(16, 24, 44, 0.8);
            padding: 50px;
            border-radius: 15px;
            border: 1px solid var(--accent);
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .portal-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--accent);
        }
        .portal-buttons {
            display: flex;
            gap: 20px;
        }
        .portal-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            background: linear-gradient(90deg, var(--accent), #00f2fe);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .portal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
        }
    <div class="portal-container">
        <h1 class="portal-title"><i class="fas fa-shield-alt"></i> SAHEL GUARD</h1>
        <div class="portal-buttons">
            <a href="/admin" class="portal-btn">Acc√®s Administrateur</a>
            <a href="/user" class="portal-btn">Statut Public</a>
        </div>
    </div>
</body>
</html>
